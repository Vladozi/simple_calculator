<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
       <h1>მსოფლიოში ყეველაზე მარტივი კალკულატორი</h1>
       <form action="https://back.novatori.ge/calculator">
         <input type="number" id="first" name="first">
         <select name="operation" id="operation">
            <option value="*">*</option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
         </select>
         <input type="number" id="second" name="second">
         <input type="submit">
       </form>
</body>
</html>
